<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>温馨提示</title>
    <style>
        .window {
            position: absolute;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            font-family: '微软雅黑', sans-serif;
            cursor: move;
            z-index: 1000;
            overflow: hidden;
            animation: popupAnimation 0.3s ease-out forwards;
            opacity: 0;
            transform: scale(0.8);
        }
        @keyframes popupAnimation {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .window-title-bar {
            background-color: #f0f0f0;
            padding: 5px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
            cursor: move;
        }
        .window-title {
            font-size: 14px;
            color: #333;
        }
        .window-controls {
            display: flex;
            gap: 5px;
        }
        .window-control-btn {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .min-btn { background-color: #ffc107; font-size: 10px; line-height: 1; }
        .max-btn { background-color: #28a745; }
        .close-btn { background-color: #dc3545; }
        .window-content {
            padding: 15px;
            font-size: 18px;
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            background-color: black;
        }
    </style>
</head>
<body>
    <script>
        
const tips = [
            '追逐灰激发你的潜力，但也会让你无暇思考，慢了比错了更后悔————红狼', '要是迷茫了就看看天空起码对颈椎好————威龙', '正视自己的失败————威龙',
            '人在压力下会崩溃，但机器只要重新校准就行————无名', '环境真的能影响一个人，我就是例子————蜂医', '生活给你一颗柠檬，你就还他一颗手雷————佐娅',
            '失败也是宝贵的经验，再加把劲我们能搞定的————牧羊人', '真正的强者不一定总是赢家，但他一定会坚持战斗————深蓝', '越安静的人得到的信息越多————露娜',
            '输赢其实不重要，怎么样？有没有被安慰到————麦小雯', '你以为星光威猛，是因为你靠的不够近————德穆兰', '进步是无法被阻止的，这些蠢货全加起来也比不上你————德穆兰',
            '战场上踏错一步就可能满盘皆输————露娜', '当你觉得筋疲力尽的时候就是突破自己的最佳时机————牧羊人', '相信苦尽就是甘来，最黑暗的时刻就是黎明到来之前————深蓝'
        ];

        // 背景颜色列表
        const bgColors = [
            'lightpink', 'skyblue', 'lightgreen', 'lavender',
            'lightyellow', 'plum', 'coral', 'bisque', 'aquamarine',
            'mistyrose', 'honeydew', 'lavenderblush', 'oldlace'
        ];

        // 创建窗口函数
        function createPopup() {
            const popup = document.createElement('div');
            popup.className = 'window';
            popup.dataset.state = 'normal'; // normal, minimized, maximized

            // 创建窗口标题栏
            const titleBar = document.createElement('div');
            titleBar.className = 'window-title-bar';
            titleBar.innerHTML = `
                <div class="window-title">温馨提示</div>
                <div class="window-controls">
                    <button class="window-control-btn min-btn">_</button>
                    <button class="window-control-btn max-btn">□</button>
                    <button class="window-control-btn close-btn">×</button>
                </div>
            `;

            // 创建窗口内容区
            const content = document.createElement('div');
            content.className = 'window-content';

            // 随机背景色（应用于内容区而非整个窗口）
            const bgColor = bgColors[Math.floor(Math.random() * bgColors.length)];
            content.style.backgroundColor = bgColor;

            // 随机提示文本
            const tip = tips[Math.floor(Math.random() * tips.length)];
            content.textContent = tip;

            // 组装窗口
            popup.appendChild(titleBar);
            popup.appendChild(content);

            // 随机位置
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const popupWidth = 250;
            const popupHeight = 120; // 增加高度以容纳标题栏
            const x = Math.random() * (screenWidth - popupWidth);
            const y = Math.random() * (screenHeight - popupHeight);

            popup.style.left = `${x}px`;
            popup.style.top = `${y}px`;
            popup.style.width = `${popupWidth}px`;
            popup.style.height = `${popupHeight}px`;

            // 窗口控制功能
            const minBtn = titleBar.querySelector('.min-btn');
            const maxBtn = titleBar.querySelector('.max-btn');
            const closeBtn = titleBar.querySelector('.close-btn');

            // 关闭窗口
            closeBtn.addEventListener('click', () => popup.remove());

            // 最小化窗口
            minBtn.addEventListener('click', () => {
                if (popup.dataset.state !== 'minimized') {
                    popup.dataset.originalWidth = popup.style.width;
                    popup.dataset.originalHeight = popup.style.height;
                    popup.dataset.originalLeft = popup.style.left;
                    popup.dataset.originalTop = popup.style.top;
                    popup.style.width = '200px';
                    popup.style.height = '30px';
                    content.style.display = 'none';
                    popup.dataset.state = 'minimized';
                } else {
                    popup.style.width = popup.dataset.originalWidth;
                    popup.style.height = popup.dataset.originalHeight;
                    popup.style.left = popup.dataset.originalLeft;
                    popup.style.top = popup.dataset.originalTop;
                    content.style.display = 'flex';
                    popup.dataset.state = 'normal';
                }
            });

            // 最大化窗口
            maxBtn.addEventListener('click', () => {
                if (popup.dataset.state !== 'maximized') {
                    popup.dataset.originalWidth = popup.style.width;
                    popup.dataset.originalHeight = popup.style.height;
                    popup.dataset.originalLeft = popup.style.left;
                    popup.dataset.originalTop = popup.style.top;
                    popup.style.width = `${screenWidth - 40}px`;
                    popup.style.height = `${screenHeight - 40}px`;
                    popup.style.left = '20px';
                    popup.style.top = '20px';
                    popup.dataset.state = 'maximized';
                } else {
                    popup.style.width = popup.dataset.originalWidth;
                    popup.style.height = popup.dataset.originalHeight;
                    popup.style.left = popup.dataset.originalLeft;
                    popup.style.top = popup.dataset.originalTop;
                    popup.dataset.state = 'normal';
                }
            });

            document.body.appendChild(popup);
            return popup;
        }

        let popupInterval;

        // 持续创建弹窗
        function startPopupCycle() {
            // 清除任何现有定时器
            if (popupInterval) clearInterval(popupInterval);

            // 初始创建弹窗（进一步减少数量并大幅延长间隔，显著降低启动阶段弹窗速度）
            for (let i = 0; i < 10; i++) {
                setTimeout(createPopup, i * 500);
            }

            // 持续创建新弹窗（延长间隔，降低弹窗速度）
            popupInterval = setInterval(() => {
                createPopup();
            }, 500);
        }

        // 页面加载完成后开始弹窗循环
        window.addEventListener('load', startPopupCycle);

        // 空格键关闭所有窗口并重新开始
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                const windows = document.querySelectorAll('.window');
                windows.forEach(window => window.remove());
                // 重置并重新开始弹窗循环
                startPopupCycle();
            }
        });
    </script>
</body>
</html>
